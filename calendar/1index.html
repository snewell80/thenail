<ul class="days">
    {% for post in site.posts %}
      {% if post.type == "calendar" %}
      <li>
          <div class="day-container">
              <div class="day-header">{{ post.day }}</div>
              {% for event in post.event%}
                
                <div class="day-content">{{event[0]}} {{v.title}}</div>
                
              {%endfor%}
          </div>
      </li>
      {%endif%}
    {%endfor%}
</ul>
